<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="/style.css" />
</head>
<body>
    <form class="newMovieForm">
        <label for="newMovie">Movie Title:
            <input id="newMovie" type="text">
        </label>
        <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="addMovie">Submit</button>
    </form>

    <div class="container">
        <!--<h1>Loading...</h1>-->
    </div>
    <form class="editMovieForm">
        <label for="editMovie">Edit Movie
            <input type="text" id="editMovie">
        </label>
        <select name="newRating" id="newRating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button id="updateMovie">Save</button>
    </form>

    <script src="/main.js"></script>
</body>
</html>
